<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sebelum nya di aritmatika kita sudah menggunakan 2 data
      nah untuk unary ini adalah operator yang cukup menggunakan 1 data -->

      <script>

        let angka = +1; //artinya variable angka ini isi nya 1
        document.writeln(angka);//hasil nya satu

        angka --;//tadi kan sudah di beritahu bahwa angka = 1, sekarang kita ubah, jadi angka kurang 1
        document.writeln("<br>"+angka);//hasil nya 0, karena 1 kurang 1 = 0

        angka ++;//jika ini di tambah 1, jadi 1, karena sebelum nya tadi 0, jadi sekarang 1 (ingat di file variable)
        document.writeln("<br>"+angka);

        angka = -angka;//ini di kurang
        document.writeln("<br>"+angka);
      </script>
</body>
</html>
